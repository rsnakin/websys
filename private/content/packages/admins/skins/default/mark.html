<%include inc/top.html%>
<div class="uk-width-8-10" style="background:#fff;padding:10px;border:1px dotted #000">
<table width="100%">
<tr>
  <td valign="top" style="border-top:1px dotted #CCC">
    <b>Добавить категорию</b>
  </td>
  <td style="border:1px dotted #CCC"><div>
      <form name="cat_new" method="post" action="/cgi-bin/index.cgi">
      <input type="hidden" name="action" value="mark">
      <input type="hidden" name="pkg" value="content:admins">
      <input type="text" value="" name="mark_name" style="width:99%">
      <input type="submit" name="add" value="добавить">
      </form>
  </div></td>
</tr>
<%loop $marks as $m%>
<tr>
  <td valign="top" style="border-top:1px dotted #CCC">
    <b><%$m.mark_name%></b> (<%$m.text_id%>)
    <span class="links" mark_id="mark_<%$m.mark_id%>" id="click_<%$m.mark_id%>" style="cursor:pointer">[редактировать]</span>
  </td>
  <td style="border:1px dotted #CCC"><div style="display:none" id="mark_<%$m.mark_id%>">
      <form name="mark_<%$m.mark_id%>" method="post" action="/cgi-bin/index.cgi">
      <input type="hidden" name="action" value="mark">
      <input type="hidden" name="pkg" value="content:admins">
      <input type="hidden" name="mark_id" value="<%$m.mark_id%>">
      <input type="text" value="<%$m.mark_name%>" name="mark_name" style="width:99%">
      <input type="reset" value="отменить"><input type="submit" name="save" value="сохранить"><input type="submit" mid="<%$m.mark_id%>" class="delete_button" name="delete" value ="удалить">
      </form>
  </div>
  </td>
</tr>
<%/loop%>
</table>

</div>
<%include inc/bottom.html%>
<%include inc/jss.html%>
<%include inc/jsscommon.html%>
<script type="text/javascript">

  $('.delete_button').click(function(){
    return(confirm('Удалить ' + $(this).attr('bid') + '?'));
  });

  $('.links').click(function(){
    var mark_id = $(this).attr('mark_id');
    var status = $(this).attr('status');
    if(!status) {
      $('#' + mark_id).css('display', 'block');
      $('#__' + mark_id).css('display', 'none');
      $(this).html('[скрыть]');
      $(this).attr('status', 'o');
    }
    if(status) {
      $('#' + mark_id).css('display', 'none');
      $('#__' + mark_id).css('display', 'block');
      $(this).html('[редактировать]');
      $(this).attr('status', '');
    }
  });

//   <%if $trigger%>
//     $('#click_<%$trigger%>').trigger('click');
//     location.hash = "#click_<%$trigger%>";
//   <%/if%>
  
</script>
<%include inc/end.html%>
