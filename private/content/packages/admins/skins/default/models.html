<%include inc/top.html%>
<div class="uk-width-8-10" style="background:#fff;padding:10px;border:1px dotted #000">
<form>
<input type="hidden" name="action" value="models">
<input type="hidden" name="pkg" value="content:admins">
<table width="100%">
  <tr>
    <td valign="top" style="border-top:1px dotted #CCC">
      <a href="/cgi-bin/index.cgi?action=add_models&pkg=content:admins"><b>[Добавить модель]+</b></a>
    </td>
    <td valign="top" style="border-top:1px dotted #CCC" width="40%">
    </td>
    <td valign="top" style="border-top:1px dotted #CCC">
      <select name="categories">
        <option value="">Категории</option>
        <%loop $cats as $c%><option value="<%$c.category_id%>"<%if $query.categories=$c.category_id%> selected<%/if%>><%$c.category_name%></option><%/loop%>
      </select>
    </td>
    <td valign="top" style="border-top:1px dotted #CCC">
      <select name="brands">
        <option value="">Производители</option>
        <%loop $brands as $b%><option value=<%$b.brand_id%><%if $query.brands=$b.brand_id%> selected<%/if%>><%$b.brand_name%></option><%/loop%>
      </select>
    </td>
    <td valign="top" style="border-top:1px dotted #CCC">
      <select name="marks">
        <option value="">Марки</option>
        <%loop $marks as $m%><option value=<%$m.mark_id%><%if $query.marks=$m.mark_id%> selected<%/if%>><%$m.mark_name%></option><%/loop%>
      </select>
    </td>
    <td valign="top" style="border-top:1px dotted #CCC">
      <input type="submit" value=">>>">
    </td>
  </tr>
</table>
</form>
<table width="100%">
<%loop $models as $m%>
<tr>
  <td><%$m.model_id%></td>
  <td><a href="/cgi-bin/index.cgi?action=edit_models&pkg=content:admins&model_id=<%$m.model_id%>"><%$m.model_name%> (<%$m.model_year%>)</a></td>
</tr>
<%/loop%>
</table>
</div>
<%include inc/bottom.html%>
<%include inc/jss.html%>
<%include inc/jsscommon.html%>

</script>
<%include inc/end.html%>
