<%include inc/top.html%>
<div class="uk-width-8-10" style="background:#fff;padding:10px;border:1px dotted #000">
<table width="100%">
<tr>
  <td valign="top" style="border-top:1px dotted #CCC">
    <b>Добавить категорию</b>
  </td>
  <td style="border:1px dotted #CCC"><div>
      <form name="cat_new" method="post" action="/cgi-bin/index.cgi">
      <input type="hidden" name="action" value="mfr">
      <input type="hidden" name="pkg" value="content:admins">
      <input type="text" value="" name="brand_name" style="width:99%">
      <input type="submit" name="add" value="добавить">
      </form>
  </div></td>
</tr>
<%loop $brands as $b%>
<tr>
  <td valign="top" style="border-top:1px dotted #CCC">
    <b><%$b.brand_name%></b> (<%$b.text_id%>)
    <span class="links" brand_id="brand_<%$b.brand_id%>" id="click_<%$b.brand_id%>" style="cursor:pointer">[редактировать]</span>
  </td>
  <td style="border:1px dotted #CCC"><div style="display:none" id="brand_<%$b.brand_id%>">
      <form name="brand_<%$b.brand_id%>" method="post" action="/cgi-bin/index.cgi">
      <input type="hidden" name="action" value="mfr">
      <input type="hidden" name="pkg" value="content:admins">
      <input type="hidden" name="brand_id" value="<%$b.brand_id%>">
      <input type="text" value="<%$b.brand_name%>" name="brand_name" style="width:99%">
      <input type="reset" value="отменить"><input type="submit" name="save" value="сохранить"><input type="submit" bid="<%$b.brand_id%>" class="delete_button" name="delete" value ="удалить">
      </form>
  </div>
  </td>
</tr>
<%/loop%>
</table>

</div>
<%include inc/bottom.html%>
<%include inc/jss.html%>
<%include inc/jsscommon.html%>
<script type="text/javascript">

  $('.delete_button').click(function(){
    return(confirm('Удалить ' + $(this).attr('bid') + '?'));
  });

  $('.links').click(function(){
    var brand_id = $(this).attr('brand_id');
    var status = $(this).attr('status');
    if(!status) {
      $('#' + brand_id).css('display', 'block');
      $('#__' + brand_id).css('display', 'none');
      $(this).html('[скрыть]');
      $(this).attr('status', 'o');
    }
    if(status) {
      $('#' + brand_id).css('display', 'none');
      $('#__' + brand_id).css('display', 'block');
      $(this).html('[редактировать]');
      $(this).attr('status', '');
    }
  });

//   <%if $trigger%>
//     $('#click_<%$trigger%>').trigger('click');
//     location.hash = "#click_<%$trigger%>";
//   <%/if%>
  
</script>
<%include inc/end.html%>
