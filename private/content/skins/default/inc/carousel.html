<div id="carousel-index" class="carousel slide" data-ride="carousel">
        <!-- Показатели -->
        <ol class="carousel-indicators">
          <%loop $carousel as $c%>
          <li data-target="#carousel-index" data-slide-to="<%$c.cnt%>" class="<%$c.active%>"></li>
          <%/loop%>
        </ol>
      
        <!-- Обертка для слайдов -->
        <div class="carousel-inner" role="listbox">
          <%loop $carousel as $c%>
          <div class="item <%$c.active%>">
            <a href="<%$c.url%>" class="carousel-link"><img src="<%$c.file%>" alt="" class="carouselImage"></a>
            <div class="carousel-caption">
              <h1><a href="<%$c.url%>" class="carousel-link"><%$c.name%></a></h1>
            </div>
          </div>
          <%/loop%>
        </div>
      
        <!-- Элементы управления -->
        <a class="left carousel-control" href="#carousel-index" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-index" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
